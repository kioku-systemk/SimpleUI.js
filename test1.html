<html>
    <head>
        
    </head>

    <body>
        <!-- GLUT canvas -->
        
        <canvas id="glut_canvas" style="position:absolute; top:0px; left:0px;"></canvas>   
        <!-- Enable Fullscreen button -->
        <input type="button"
               value="Fullscreen"
               style="position:relative;z-index: 2;"
               onclick='
                if( document.body.webkitRequestFullScreen ) {
                    document.body.style.width = window.screen.width + "px";
                    document.body.style.height = window.screen.height + "px";
                    document.body.webkitRequestFullScreen();
                }
                if( document.body.mozRequestFullScreen ) {
                    document.body.mozRequestFullScreen();
                }
                ' 
        />
        <div style="position:absolute; top:0px; left:0px;">
            <div style="position:absolute; top:100px; left:100px;">
    
                <!-- Frame -->
                <div style="position:absolute; top:50px; left:50px;">
                    <svg style="position:absolute; top:0px; left:0px;" width="500" height="500">
                        <rect x="0" y="0" width="500" height="500" rx="4" ry="4" style="fill:rgba(0,0,0,0.8);stroke-width:1;stroke:gray;"></rect>
                    </svg>
                </div>
            
                <!-- Text Box -->
                <div style="position:absolute; top:100px; left:100px;">
                    <svg style="position:absolute; top:0px; left:0px;" width="401" height="200">
                        <rect x="0" y="0" width="400" height="20" rx="4" ry="4" style="fill:rgba(0,0,0,0.8);stroke-width:1;stroke:gray;stroke-linejoint:round"></rect>
                    </svg>
                    <input type="text" style="position:absolute; top:0px; left:1px; width:398; height:20; color:white; border:none; background-color:transparent;" >            
                </div>
                <!-- label1 -->
                <div style="position:absolute; top:50px; left:50px; width:200; height:20">
                    <div style="color:white; font-size:20; -webkit-user-select:none; font-family:sans-serif; font-size:40">AAAA</div>
                </div>
                
                <!-- label2 -->
                <div style="position:absolute; top:150px; left:50px; width:400; height:50">
                    <svg style="position:absolute; top:0px; left:0px;-webkit-user-select:none;">
                        <text font-size="40px" fill="white" font-family="sans-serif" y="40px">1234567890</text> 
                    </svg>
                </div>
                
                <!-- Button -->
                <div style="position:absolute; top:200px; left:100px;">
                    <svg style="position:absolute; top:0px; left:0px;" width="201" height="200">
                        <rect x="0" y="0" width="200" height="25" rx="4" ry="4" style="fill:rgb(100, 100, 100);stroke-width:1;stroke:gray;stroke-linejoint:round"></rect>
                        <text font-size="20px" fill="white" font-family="sans-serif" x="2px" y="20px">Button</text> 
                    </svg>      
                </div>
                
                <!-- Slider -->
                <div style="position:absolute; top:250px; left:100px;">
                    <svg style="position:absolute; top:0px; left:0px;" width="201" height="200">
                        <rect x="0" y="0" width="200" height="20" rx="4" ry="4" style="fill:rgb(0, 0, 0);stroke-width:1;stroke:gray;stroke-linejoint:round"></rect>
                         <rect x="0" y="0" width="100" height="20" rx="4" ry="4" style="fill:rgb(227, 122, 0);stroke-width:1;stroke:gray;stroke-linejoint:round"></rect>
                    </svg>      
                </div>
            </div>
        </div>
    </body>
</html>
